[mypy]
strict = True

[mypy-tests.*]
allow_untyped_decorators = True
disallow_untyped_defs = False

[mypy-jsons.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-schema.*]
ignore_missing_imports = True

[mypy-h5py.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True
