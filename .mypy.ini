[mypy]
strict = True

[mypy-tests.*]
allow_untyped_decorators = True
disallow_untyped_defs = False

[mypy-h5py.*]
ignore_missing_imports = True

[mypy-jsons.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-schema.*]
ignore_missing_imports = True

[mypy-stanza.*]
ignore_missing_imports = True

[mypy-torch.*]
follow_imports = skip
follow_imports_for_stubs = True

[mypy-torch_geometric.*]
ignore_missing_imports = True

[mypy-torchtext.*]
ignore_missing_imports = True

[mypy-torchvision.*]
ignore_missing_imports = True

[mypy-tqdm.*]
ignore_missing_imports = True

[mypy-wandb.*]
ignore_missing_imports = True
