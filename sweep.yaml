description: "Sweep over Scene graph GCNs with different learning rates."
program: main.py
method: bayes
metric:
  name: val_loss
  goal: minimize
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--config"
  - "./config/gqa_mac_multigcn.json"
  - "--job"
  - "train"
  - "--sync"
  - ${args}
parameters:
  training/optimiser/learning_rate:
    min: 0.0001
    max: 0.01
  model/scene_graph/gcn:
    values: ["gcn", "gat"]
  model/scene_graph/layer_sizes:
    values: ["[300,300,300]", "[300,300,300,300]"]
